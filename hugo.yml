# 临时使用七牛云免费域名，等cavai.cn备案完成后需要更换回来
baseURL: "https://swpw9fsbd.hd-bkt.clouddn.com/"
title: "CavAI"
pagination:
  pagerSize: 5
theme: "PaperMod"
# 添加中文字数统计支持
hasCJKLanguage: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# URL和路径配置
relativeURLs: false
canonifyURLs: true

# 确保正确的 URL 结构
permalinks:
  posts: "/:section/:slug/"

# 为搜索功能添加必要的输出
outputs:
  home:
    - HTML
    - RSS
    - JSON # 搜索功能必需

minify:
  disableXML: true
  minifyOutput: true

# Markdown 渲染相关配置
markup:
  goldmark:
    renderer:
      unsafe: true  # 允许在 Markdown 中使用 HTML
  highlight:
    noClasses: false
    
params:
  env: production # 启用 google analytics, opengraph, twitter-cards 和 schema
  title: "CavAI"
  description: "CavAI"
  keywords: [Blog, AI教育, CavAI]
  author: "Lloyd Sun"
  DateFormat: "January 2, 2006"
  defaultTheme: auto # 自动切换暗/亮模式
  disableThemeToggle: false
  
  # 启用数学公式
  math: true
  
  # logo配置
  label:
    text: "CavAI"
    icon: "/logo.png"
    iconHeight: 35
  
  # 显示选项
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  
  # Home-Info Mode 配置
  homeInfoParams:
    Title: "Welcome to CavAI 👋"
    Content: "Questions & Problems"
  
  # 社交图标（根据需要添加或删除）
  socialIcons:
    - name: github
      url: "https://github.com/lloyds827"

    - name: email
      url: "mailto:sunguangji827@hotmail.com"

    - name: rss
      url: "index.xml"

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20 