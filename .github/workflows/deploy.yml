name: Deploy to Qiniu Cloud Storage

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build Hugo site
      run: |
        echo "ğŸ—ï¸ Building Hugo site..."
        hugo --minify
        echo "âœ… Hugo build completed"
        echo "ğŸ“Š Generated files:"
        ls -la public/
        echo "ğŸ“ Total files: $(find public -type f | wc -l)"

    - name: Install qshell
      run: |
        echo "ğŸ“¥ Installing qshell..."
        curl -fsSL https://github.com/qiniu/qshell/releases/download/v2.12.0/qshell-v2.12.0-linux-amd64.tar.gz -o qshell.tar.gz
        tar -zxf qshell.tar.gz
        sudo mv qshell /usr/local/bin/
        sudo chmod +x /usr/local/bin/qshell
        echo "âœ… qshell installed successfully"
        qshell version

    - name: Validate Secrets
      run: |
        echo "ğŸ” Validating environment variables..."
        if [ -z "${{ secrets.QINIU_ACCESS_KEY }}" ]; then
          echo "âŒ QINIU_ACCESS_KEY is not set"
          exit 1
        else
          echo "âœ… QINIU_ACCESS_KEY is set (length: ${#QINIU_ACCESS_KEY})"
        fi
        
        if [ -z "${{ secrets.QINIU_SECRET_KEY }}" ]; then
          echo "âŒ QINIU_SECRET_KEY is not set"
          exit 1
        else
          echo "âœ… QINIU_SECRET_KEY is set (length: ${#QINIU_SECRET_KEY})"
        fi
        
        if [ -z "${{ secrets.QINIU_BUCKET }}" ]; then
          echo "âŒ QINIU_BUCKET is not set"
          exit 1
        else
          echo "âœ… QINIU_BUCKET is set: ${{ secrets.QINIU_BUCKET }}"
        fi
      env:
        QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
        QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}

    - name: Configure qshell
      run: |
        echo "ğŸ”§ Configuring qshell..."
        qshell account ${{ secrets.QINIU_ACCESS_KEY }} ${{ secrets.QINIU_SECRET_KEY }} default
        echo "âœ… qshell account configured"
        
        echo "ğŸ” Testing bucket access..."
        qshell listbucket ${{ secrets.QINIU_BUCKET }} "" "" 1
      env:
        QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
        QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}

    - name: Deploy to Qiniu
      run: |
        echo "ğŸš€ Starting deployment to Qiniu..."
        echo "ğŸ“ Source directory: ./public"
        echo "ğŸª£ Target bucket: ${{ secrets.QINIU_BUCKET }}"
        
        # å…ˆæ£€æŸ¥ä¸Šä¼ å‰çš„çŠ¶æ€
        echo "ğŸ“Š Files in bucket before upload:"
        qshell listbucket ${{ secrets.QINIU_BUCKET }} "" "" 5 || echo "No files found or bucket empty"
        
        echo ""
        echo "ğŸ“ Local files to upload:"
        find ./public -type f | head -10
        echo "Total local files: $(find ./public -type f | wc -l)"
        
        # åˆ é™¤æ—§çš„ä¸Šä¼ æ—¥å¿—
        rm -f qiniu_upload.log
        
        # ä½¿ç”¨æ›´ç®€å•ç›´æ¥çš„ä¸Šä¼ æ–¹å¼
        echo "ğŸ“¤ Starting file upload with qupload2..."
        qshell qupload2 \
          --src-dir=./public \
          --bucket=${{ secrets.QINIU_BUCKET }} \
          --overwrite \
          --check-exists \
          --check-hash \
          --check-size \
          --rescan-local \
          --log-file=qiniu_upload.log \
          --log-level=info
        
        echo "ğŸ“‹ Upload command completed. Checking results..."
        
        # æ£€æŸ¥ä¸Šä¼ æ—¥å¿—
        if [ -f "qiniu_upload.log" ]; then
          echo "ğŸ“– Upload log (last 20 lines):"
          tail -20 qiniu_upload.log
        else
          echo "âš ï¸ No upload log found"
        fi
        
        echo ""
        echo "ğŸ“Š Files in bucket after upload:"
        qshell listbucket ${{ secrets.QINIU_BUCKET }} "" "" 10
        
        echo "âœ… Deployment step completed"
      env:
        QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }}

    - name: Force refresh and verify
      run: |
        echo "ğŸ”„ Forcing a direct file upload test..."
        
        # æµ‹è¯•å•ä¸ªæ–‡ä»¶ä¸Šä¼ 
        if [ -f "./public/index.html" ]; then
          echo "ğŸ“¤ Testing direct upload of index.html..."
          qshell fput ${{ secrets.QINIU_BUCKET }} index.html ./public/index.html
          
          echo "âœ… Direct upload completed"
        else
          echo "âŒ index.html not found in public directory"
        fi
        
        echo ""
        echo "ğŸ” Final verification - checking specific files:"
        qshell stat ${{ secrets.QINIU_BUCKET }} index.html || echo "index.html not found in bucket"
        
        echo ""
        echo "ğŸŒ Your site should be available at:"
        echo "https://swpw9fsbd.hd-bkt.clouddn.com/"
        echo ""
        echo "ğŸ’¡ Try accessing these URLs to test:"
        echo "https://swpw9fsbd.hd-bkt.clouddn.com/index.html"
        echo "https://swpw9fsbd.hd-bkt.clouddn.com/"
      env:
        QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }} 