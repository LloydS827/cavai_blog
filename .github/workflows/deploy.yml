name: Deploy to Qiniu Cloud Storage

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build Hugo site
      run: |
        hugo --minify
        echo "ðŸ“Š Generated $(find public -name '*.html' | wc -l) HTML files"
        echo "ðŸ“„ Key files check:"
        ls -la public/index.html
        find public -name 'index.html' | head -5

    - name: Install qshell
      run: |
        curl -fsSL https://github.com/qiniu/qshell/releases/download/v2.12.0/qshell-v2.12.0-linux-amd64.tar.gz -o qshell.tar.gz
        tar -zxf qshell.tar.gz
        sudo mv qshell /usr/local/bin/
        sudo chmod +x /usr/local/bin/qshell

    - name: Configure qshell
      run: |
        qshell account ${{ secrets.QINIU_ACCESS_KEY }} ${{ secrets.QINIU_SECRET_KEY }} default
      env:
        QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
        QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}

    - name: Smart sync to Qiniu
      run: |
        # å®Œå…¨æ¸…ç†qshellç¼“å­˜å’ŒçŠ¶æ€
        echo "ðŸ§¹ Cleaning all qshell cache..."
        rm -rf ~/.qshell/ || true
        
        # é‡æ–°åˆå§‹åŒ–è´¦æˆ·
        qshell account ${{ secrets.QINIU_ACCESS_KEY }} ${{ secrets.QINIU_SECRET_KEY }} default
        
        # åˆ›å»ºåŒæ­¥é…ç½®æ–‡ä»¶ - å¼ºåˆ¶è¦†ç›–æ¨¡å¼
        cat > sync_config.json << 'EOF'
        {
          "src_dir": "./public",
          "bucket": "${{ secrets.QINIU_BUCKET }}",
          "overwrite": true,
          "check_exists": false,
          "check_hash": false,
          "check_size": false,
          "rescan_local": true,
          "skip_file_prefixes": "",
          "skip_path_prefixes": "",
          "skip_suffixes": "",
          "log_level": "info",
          "log_file": "upload.log"
        }
        EOF
        
        # æ›¿æ¢bucketå˜é‡
        sed -i "s/\${{ secrets.QINIU_BUCKET }}/${{ secrets.QINIU_BUCKET }}/g" sync_config.json
        
        echo "ðŸ“„ Upload config:"
        cat sync_config.json
        
        # æ‰§è¡ŒåŒæ­¥
        echo "ðŸš€ Starting sync..."
        qshell qupload sync_config.json
        
        # æ£€æŸ¥ä¸Šä¼ æ—¥å¿—
        if [ -f "upload.log" ]; then
          echo "ðŸ“‹ Upload summary:"
          tail -10 upload.log
        fi
        
        echo "âœ… Sync completed"
      env:
        QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
        QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}
        QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }}

    - name: Verify critical files
      run: |
        echo "ðŸ” Verifying deployment..."
        
        # æ£€æŸ¥å…³é”®æ–‡ä»¶
        echo "ðŸ“„ Checking index.html:"
        qshell stat ${{ secrets.QINIU_BUCKET }} index.html
        
        echo "ðŸ“„ Checking posts:"
        qshell stat ${{ secrets.QINIU_BUCKET }} posts/my-new-blog-post/index.html || echo "âŒ my-new-blog-post not found"
        qshell stat ${{ secrets.QINIU_BUCKET }} posts/hugo-tutorial/index.html || echo "âŒ hugo-tutorial not found"
        
        echo "ðŸ“Š Total files in bucket:"
        qshell listbucket ${{ secrets.QINIU_BUCKET }} "" "" 100 | wc -l
        
        echo "ðŸŒ Site URL: https://swpw9fsbd.hd-bkt.clouddn.com/"
      env:
        QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }} 