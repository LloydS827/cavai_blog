name: Deploy to Qiniu Cloud Storage

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build Hugo site
      run: |
        hugo --minify
        echo "📊 Generated $(find public -name '*.html' | wc -l) HTML files"
        echo "📄 Critical files check:"
        find public/posts -name 'index.html' | sort

    - name: Install qshell
      run: |
        curl -fsSL https://github.com/qiniu/qshell/releases/download/v2.12.0/qshell-v2.12.0-linux-amd64.tar.gz -o qshell.tar.gz
        tar -zxf qshell.tar.gz
        sudo mv qshell /usr/local/bin/
        sudo chmod +x /usr/local/bin/qshell

    - name: Configure qshell
      run: |
        qshell account ${{ secrets.QINIU_ACCESS_KEY }} ${{ secrets.QINIU_SECRET_KEY }} default
      env:
        QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
        QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}

    - name: Direct file sync to Qiniu
      run: |
        echo "🚀 Starting direct file sync..."
        
        # 清理所有缓存
        rm -rf ~/.qshell/ || true
        qshell account ${{ secrets.QINIU_ACCESS_KEY }} ${{ secrets.QINIU_SECRET_KEY }} default
        
        # 统计要上传的文件
        TOTAL_FILES=$(find public -type f | wc -l)
        echo "📊 Total files to upload: $TOTAL_FILES"
        
        # 使用rsync风格的同步策略
        echo "📤 Uploading files with force overwrite..."
        
        # 方法1: 使用qupload2但禁用所有检查
        qshell qupload2 \
          --src-dir=./public \
          --bucket=${{ secrets.QINIU_BUCKET }} \
          --overwrite=true \
          --check-exists=false \
          --check-hash=false \
          --check-size=false \
          --rescan-local=true \
          --ignore-dir=false
        
        echo "✅ Bulk upload completed"
        
        # 方法2: 强制上传关键文件确保同步
        echo "🔄 Force uploading critical files..."
        
        # 强制上传主页
        qshell fput ${{ secrets.QINIU_BUCKET }} index.html ./public/index.html
        
        # 强制上传所有文章页面
        find public/posts -name 'index.html' | while read file; do
          key=$(echo "$file" | sed 's|^public/||')
          echo "📤 Uploading: $key"
          qshell fput ${{ secrets.QINIU_BUCKET }} "$key" "$file"
        done
        
        echo "✅ Critical files upload completed"
        
      env:
        QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
        QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}
        QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }}

    - name: Verify all files
      run: |
        echo "🔍 Comprehensive verification..."
        
        # 检查主页
        echo "📄 Main page:"
        qshell stat ${{ secrets.QINIU_BUCKET }} index.html
        
        # 检查所有文章
        echo "📄 Articles verification:"
        qshell stat ${{ secrets.QINIU_BUCKET }} posts/first-post/index.html || echo "❌ first-post missing"
        qshell stat ${{ secrets.QINIU_BUCKET }} posts/hugo-tutorial/index.html || echo "❌ hugo-tutorial missing"
        qshell stat ${{ secrets.QINIU_BUCKET }} posts/my-new-blog-post/index.html || echo "❌ my-new-blog-post missing"
        qshell stat ${{ secrets.QINIU_BUCKET }} posts/my-test-article/index.html || echo "❌ my-test-article missing"
        
        # 统计总文件数
        echo "📊 Total files in bucket:"
        qshell listbucket ${{ secrets.QINIU_BUCKET }} "" "" 1000 | wc -l
        
        echo "🌐 Site should be updated at: https://swpw9fsbd.hd-bkt.clouddn.com/"
        
      env:
        QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }} 