name: Deploy to Qiniu Cloud Storage

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build Hugo site
      run: |
        hugo --minify
        echo "ğŸ“Š Generated $(find public -name '*.html' | wc -l) HTML files"
        echo "ğŸ“„ Critical files check:"
        find public/posts -name 'index.html' | sort

    - name: Install qshell
      run: |
        curl -fsSL https://github.com/qiniu/qshell/releases/download/v2.12.0/qshell-v2.12.0-linux-amd64.tar.gz -o qshell.tar.gz
        tar -zxf qshell.tar.gz
        sudo mv qshell /usr/local/bin/
        sudo chmod +x /usr/local/bin/qshell

    - name: Configure qshell
      run: |
        qshell account ${{ secrets.QINIU_ACCESS_KEY }} ${{ secrets.QINIU_SECRET_KEY }} default
      env:
        QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
        QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}

    - name: Direct file sync to Qiniu
      run: |
        echo "ğŸš€ Starting direct file sync..."
        
        # æ¸…ç†æ‰€æœ‰ç¼“å­˜
        rm -rf ~/.qshell/ || true
        qshell account ${{ secrets.QINIU_ACCESS_KEY }} ${{ secrets.QINIU_SECRET_KEY }} default
        
        # ç»Ÿè®¡è¦ä¸Šä¼ çš„æ–‡ä»¶
        TOTAL_FILES=$(find public -type f | wc -l)
        echo "ğŸ“Š Total files to upload: $TOTAL_FILES"
        
        # ä½¿ç”¨rsyncé£æ ¼çš„åŒæ­¥ç­–ç•¥
        echo "ğŸ“¤ Uploading files with force overwrite..."
        
        # æ–¹æ³•1: ä½¿ç”¨qupload2ä½†ç¦ç”¨æ‰€æœ‰æ£€æŸ¥
        qshell qupload2 \
          --src-dir=./public \
          --bucket=${{ secrets.QINIU_BUCKET }} \
          --overwrite=true \
          --check-exists=false \
          --check-hash=false \
          --check-size=false \
          --rescan-local=true \
          --ignore-dir=false
        
        echo "âœ… Bulk upload completed"
        
        # æ–¹æ³•2: å¼ºåˆ¶ä¸Šä¼ å…³é”®æ–‡ä»¶ç¡®ä¿åŒæ­¥
        echo "ğŸ”„ Force uploading critical files..."
        
        # å¼ºåˆ¶ä¸Šä¼ ä¸»é¡µ
        qshell fput ${{ secrets.QINIU_BUCKET }} index.html ./public/index.html
        
        # å¼ºåˆ¶ä¸Šä¼ æ‰€æœ‰æ–‡ç« é¡µé¢
        find public/posts -name 'index.html' | while read file; do
          key=$(echo "$file" | sed 's|^public/||')
          echo "ğŸ“¤ Uploading: $key"
          qshell fput ${{ secrets.QINIU_BUCKET }} "$key" "$file"
        done
        
        echo "âœ… Critical files upload completed"
        
      env:
        QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
        QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}
        QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }}

    - name: Verify all files
      run: |
        echo "ğŸ” Comprehensive verification..."
        
        # æ£€æŸ¥ä¸»é¡µ
        echo "ğŸ“„ Main page:"
        qshell stat ${{ secrets.QINIU_BUCKET }} index.html
        
        # æ£€æŸ¥æ‰€æœ‰æ–‡ç« 
        echo "ğŸ“„ Articles verification:"
        qshell stat ${{ secrets.QINIU_BUCKET }} posts/first-post/index.html || echo "âŒ first-post missing"
        qshell stat ${{ secrets.QINIU_BUCKET }} posts/hugo-tutorial/index.html || echo "âŒ hugo-tutorial missing"
        qshell stat ${{ secrets.QINIU_BUCKET }} posts/my-new-blog-post/index.html || echo "âŒ my-new-blog-post missing"
        qshell stat ${{ secrets.QINIU_BUCKET }} posts/my-test-article/index.html || echo "âŒ my-test-article missing"
        
        # ç»Ÿè®¡æ€»æ–‡ä»¶æ•°
        echo "ğŸ“Š Total files in bucket:"
        qshell listbucket ${{ secrets.QINIU_BUCKET }} "" "" 1000 | wc -l
        
        echo "ğŸŒ Site should be updated at: https://swpw9fsbd.hd-bkt.clouddn.com/"
        
      env:
        QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }} 