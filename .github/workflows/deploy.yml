name: Deploy to Qiniu Cloud Storage

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build Hugo site
      run: |
        echo "ðŸ—ï¸ Building Hugo site..."
        hugo --minify
        echo "âœ… Hugo build completed"
        echo "ðŸ“Š Generated files:"
        ls -la public/
        echo "ðŸ“ Total files: $(find public -type f | wc -l)"

    - name: Install qshell
      run: |
        echo "ðŸ“¥ Installing qshell..."
        curl -fsSL https://github.com/qiniu/qshell/releases/download/v2.12.0/qshell-v2.12.0-linux-amd64.tar.gz -o qshell.tar.gz
        tar -zxf qshell.tar.gz
        sudo mv qshell /usr/local/bin/
        sudo chmod +x /usr/local/bin/qshell
        echo "âœ… qshell installed successfully"
        qshell version

    - name: Validate Secrets
      run: |
        echo "ðŸ” Validating environment variables..."
        if [ -z "${{ secrets.QINIU_ACCESS_KEY }}" ]; then
          echo "âŒ QINIU_ACCESS_KEY is not set"
          exit 1
        else
          echo "âœ… QINIU_ACCESS_KEY is set (length: ${#QINIU_ACCESS_KEY})"
        fi
        
        if [ -z "${{ secrets.QINIU_SECRET_KEY }}" ]; then
          echo "âŒ QINIU_SECRET_KEY is not set"
          exit 1
        else
          echo "âœ… QINIU_SECRET_KEY is set (length: ${#QINIU_SECRET_KEY})"
        fi
        
        if [ -z "${{ secrets.QINIU_BUCKET }}" ]; then
          echo "âŒ QINIU_BUCKET is not set"
          exit 1
        else
          echo "âœ… QINIU_BUCKET is set: ${{ secrets.QINIU_BUCKET }}"
        fi
      env:
        QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
        QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}

    - name: Configure qshell
      run: |
        echo "ðŸ”§ Configuring qshell..."
        qshell account ${{ secrets.QINIU_ACCESS_KEY }} ${{ secrets.QINIU_SECRET_KEY }} default
        echo "âœ… qshell account configured"
        
        echo "ðŸ” Testing bucket access..."
        qshell bucketinfo ${{ secrets.QINIU_BUCKET }}
      env:
        QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
        QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}

    - name: Deploy to Qiniu
      run: |
        echo "ðŸš€ Starting deployment to Qiniu..."
        echo "ðŸ“ Source directory: ./public"
        echo "ðŸª£ Target bucket: ${{ secrets.QINIU_BUCKET }}"
        
        # åˆ›å»ºä¸Šä¼ é…ç½®æ–‡ä»¶
        cat > qiniu_config.json << EOF
        {
          "src_dir": "./public",
          "bucket": "${{ secrets.QINIU_BUCKET }}",
          "overwrite": true,
          "check_exists": true,
          "check_hash": true,
          "check_size": true,
          "rescan_local": true,
          "log_file": "qiniu_upload.log",
          "log_level": "info"
        }
        EOF
        
        echo "ðŸ“„ Upload configuration:"
        cat qiniu_config.json
        
        echo "ðŸ“¤ Starting file upload..."
        qshell qupload qiniu_config.json
        
        echo "ðŸ“‹ Upload completed. Checking log..."
        if [ -f "qiniu_upload.log" ]; then
          echo "ðŸ“– Upload log:"
          cat qiniu_upload.log
        fi
        
        echo "âœ… Deployment completed successfully"
      env:
        QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }}

    - name: Verify deployment
      run: |
        echo "ðŸ” Verifying deployment..."
        echo "ðŸ“Š Listing some files in bucket:"
        qshell listbucket ${{ secrets.QINIU_BUCKET }} "" "" 10
      env:
        QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }} 