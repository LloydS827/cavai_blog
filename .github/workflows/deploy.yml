name: Deploy to Qiniu Cloud Storage

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build Hugo site
      run: hugo --minify

    - name: Install qshell
      run: |
        curl -fsSL https://github.com/qiniu/qshell/releases/download/v2.12.0/qshell-v2.12.0-linux-amd64.tar.gz -o qshell.tar.gz
        tar -zxf qshell.tar.gz
        sudo mv qshell /usr/local/bin/
        sudo chmod +x /usr/local/bin/qshell

    - name: Configure qshell
      run: |
        qshell account ${{ secrets.QINIU_ACCESS_KEY }} ${{ secrets.QINIU_SECRET_KEY }} default
      env:
        QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
        QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}

    - name: Deploy to Qiniu
      run: |
        # Ê∏ÖÁêÜÁºìÂ≠òÁ°Æ‰øùÈáçÊñ∞‰∏ä‰º†
        rm -rf ~/.qshell/users/default/qupload2/* || true
        
        # Âº∫Âà∂‰∏ä‰º†ÊâÄÊúâÊñá‰ª∂
        qshell qupload2 \
          --src-dir=./public \
          --bucket=${{ secrets.QINIU_BUCKET }} \
          --overwrite \
          --rescan-local
        
        echo "‚úÖ Deployment completed"
        echo "üåê Site URL: https://swpw9fsbd.hd-bkt.clouddn.com/"
      env:
        QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }}

    - name: Verify deployment
      run: |
        echo "üîç Verifying key files:"
        qshell stat ${{ secrets.QINIU_BUCKET }} index.html
      env:
        QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }} 