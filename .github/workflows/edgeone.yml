name: Deploy to Tencent EdgeOne Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build Hugo site for EdgeOne
      run: |
        # æ„å»ºç½‘ç«™
        hugo --minify --destination public
        
        # éªŒè¯æ„å»ºç»“æœ
        echo "ğŸ“Š Build completed. Generated files:"
        echo "  HTML files: $(find public -name '*.html' | wc -l)"
        echo "  All files: $(find public -type f | wc -l)"
        
        # æ£€æŸ¥å…³é”®æ–‡ä»¶
        echo "ğŸ“„ Critical files check:"
        [ -f "public/index.html" ] && echo "âœ… Homepage exists" || echo "âŒ Homepage missing"
        [ -d "public/posts" ] && echo "âœ… Posts directory exists" || echo "âŒ Posts directory missing"
        
        # åˆ—å‡ºpostsç›®å½•å†…å®¹
        if [ -d "public/posts" ]; then
          echo "ğŸ“ Posts structure:"
          find public/posts -name 'index.html' | head -10
        fi
        
        # éªŒè¯æ–‡ä»¶å†…å®¹ä¸ä¸ºç©º
        if [ -f "public/index.html" ]; then
          SIZE=$(stat -c%s "public/index.html")
          echo "ğŸ“ Homepage size: ${SIZE} bytes"
          if [ "$SIZE" -lt 100 ]; then
            echo "âŒ Warning: Homepage seems too small"
            head -20 public/index.html
          fi
        fi

    - name: Deploy to GitHub Pages (for EdgeOne sync)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages
        force_orphan: true
        
    - name: Deployment Summary
      run: |
        echo "ğŸš€ Deployment completed!"
        echo "ğŸ“ EdgeOne should sync from gh-pages branch"
        echo "ğŸŒ Site URL: https://cavaiblog-7gywpuewb5.edgeone.app/"
        echo ""
        echo "If 404 persists, check EdgeOne Pages settings:"
        echo "1. Source branch: gh-pages"
        echo "2. Build directory: / (root)"
        echo "3. Build command: (none - pre-built)" 