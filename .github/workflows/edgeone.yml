name: Validate Hugo Build for EdgeOne Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  validate-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Validate Hugo Build
      run: |
        # 测试构建
        echo "🧪 Testing Hugo build for EdgeOne Pages..."
        hugo --minify --destination dist
        
        # 验证构建结果
        echo "📊 Build validation completed:"
        echo "  HTML files: $(find dist -name '*.html' | wc -l)"
        echo "  All files: $(find dist -type f | wc -l)"
        
        # 检查关键文件
        echo "📄 Critical files check:"
        [ -f "dist/index.html" ] && echo "✅ Homepage exists" || echo "❌ Homepage missing"
        [ -d "dist/posts" ] && echo "✅ Posts directory exists" || echo "❌ Posts directory missing"
        
        # 列出posts目录内容
        if [ -d "dist/posts" ]; then
          echo "📁 Posts structure:"
          find dist/posts -name 'index.html' | head -10
        fi
        
        # 验证文件内容
        if [ -f "dist/index.html" ]; then
          SIZE=$(stat -c%s "dist/index.html")
          echo "📏 Homepage size: ${SIZE} bytes"
          if [ "$SIZE" -lt 100 ]; then
            echo "❌ Warning: Homepage seems too small"
            head -20 dist/index.html
          else
            echo "✅ Homepage looks good"
          fi
        fi
        
        # 清理测试文件
        rm -rf dist
        
    - name: Build Instructions
      run: |
        echo "🚀 Build validation passed!"
        echo "📍 EdgeOne Pages should build from master branch with:"
        echo "   Build Command: hugo --minify"
        echo "   Output Directory: public"
        echo "   Node.js Version: 18+"
        echo ""
        echo "🌐 Site URL: https://cavaiblog-7gywpuewb5.edgeone.app/" 